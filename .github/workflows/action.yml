name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: staging
    strategy:
      matrix:
        node-version: [15.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Generate build number
      run: echo "The build number $GITHUB_RUN_NUMBER ğŸ—"
    - name: Install dependencies
      run: npm install
    - name: Create .env
      run: |
        touch .env &&
        echo "ENVIRONMENT=${ENVIRONMENT}" > .env
        echo "POKEAPI_BASE_URL=${POKEAPI_BASE_URL}" >> .env
      env:
        ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
        POKEAPI_BASE_URL: ${{ secrets.POKEAPI_BASE_URL }}
    - name: Test ğŸ§ª
      run: npm run test
    - name: Build docker ğŸ³
      run: docker build . -t=typescript-node-web:github-b-$GITHUB_RUN_NUMBER